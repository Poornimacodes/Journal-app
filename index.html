<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeCapsule Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🕰️ TimeCapsule Journal</h1>
    <textarea id="entry" placeholder="Write your thoughts here..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <h2>🔎 Search Entries</h2>
    <input type="text" id="searchKeyword" placeholder="Search by keyword..." oninput="searchEntries()" />
    <button onclick = "searchEntries()"> Search </button>
    <button onclick = "clearsearch()"> Clear Search</button>
  
    <h2>📚 Past Entries</h2>
    <ul id="entriesList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
